<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
	<script src="../dist/bundle.js" type="module" defer></script>
	<title>Calculator</title>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="title">CALCULATOR</h1>
		</header>
		<div class="cellphoneBorder"> 
			<div class="calculatorBody">
				<div class="cellphoneCamera">
					<div class="theCamera">
						<div class="shineReflex"></div>
					</div>
				</div>
				<div class="calculatorScreen">
					<div class="historicButtons"></div>
					<div class="spaceBetween"></div>
					<div class="currentValue">0</div>
				</div>
				<div class="buttonsProps">
					<div class="buttons operators reset">AC</div>
					<div class="buttons operators parentheses">+/-</div>
					<div class="buttons operators percentage">%</div>
					<div class="buttons operators division">/</div>
				</div>
				<div class="buttonsProps">
					<div class="buttons numberSeven">7</div>
					<div class="buttons numberEight">8</div>
					<div class="buttons numberNine">9</div>
					<div class="buttons operators multiplication">X</div>
				</div>
				<div class="buttonsProps">
					<div class="buttons numberFour">4</div>
					<div class="buttons numberFive">5</div>
					<div class="buttons numberSix">6</div>
					<div class="buttons operators subtraction">-</div>
				</div>
				<div class="buttonsProps">
					<div class="buttons numberOne">1</div>
					<div class="buttons numberTwo">2</div>
					<div class="buttons numberThree">3</div>
					<div class="buttons operators addition">+</div>
				</div>
				<div class="buttonsProps">
					<div class="buttons numberZero">0</div>
					<div class="buttons dot">.</div>
					<div class="buttons erase">âŒ«</div>
					<div class="buttons equal">=</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
